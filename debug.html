<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug FloresYa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Debug FloresYa</h1>
        <div id="debug-info"></div>
        
        <h3>Test Dropdowns:</h3>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Test Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugInfo = document.getElementById('debug-info');
            
            // Check Bootstrap
            const bootstrapCheck = typeof bootstrap !== 'undefined' ? '✅' : '❌';
            
            // Create debug info
            debugInfo.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5>System Check:</h5>
                        <p>${bootstrapCheck} Bootstrap: ${typeof bootstrap !== 'undefined' ? 'Loaded' : 'Not loaded'}</p>
                        <h6>Test clicking the dropdown above</h6>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
