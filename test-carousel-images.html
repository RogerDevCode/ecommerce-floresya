<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carousel Images - FloresYa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-image {
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            margin: 10px;
        }
        .image-error {
            border-color: red;
        }
        .image-success {
            border-color: green;
        }
        .debug-info {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>üé† Test Carousel Images - FloresYa</h1>
        <p>Testing carousel image loading from Supabase storage</p>

        <div id="carousel-test"></div>

        <hr>

        <h3>Debug Information</h3>
        <div id="debug-info"></div>

        <hr>

        <h3>Carousel Preview</h3>
        <div id="carousel-preview"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function testCarouselImages() {
            console.log('üé† Testing carousel images...');

            try {
                // Fetch carousel data
                const response = await fetch('/api/products/carousel');
                const data = await response.json();

                console.log('Carousel data:', data);

                if (!data.success || !data.data.carousel_products) {
                    throw new Error('Failed to fetch carousel data');
                }

                const products = data.data.carousel_products;

                // Display debug info
                document.getElementById('debug-info').innerHTML = `
                    <div class="debug-info">
                        <strong>API Response:</strong><br>
                        Status: ${data.success ? '‚úÖ Success' : '‚ùå Failed'}<br>
                        Products found: ${products.length}<br>
                        Response time: ${new Date().toISOString()}<br>
                    </div>
                `;

                // Test each image individually
                const testContainer = document.getElementById('carousel-test');
                testContainer.innerHTML = '<h3>Individual Image Tests</h3>';

                for (let i = 0; i < products.length; i++) {
                    const product = products[i];

                    const productDiv = document.createElement('div');
                    productDiv.className = 'mb-4 p-3 border rounded';

                    const img = document.createElement('img');
                    img.src = product.primary_thumb_url;
                    img.className = 'test-image';
                    img.alt = product.name;

                    // Test image loading
                    img.onload = function() {
                        console.log('‚úÖ Image loaded:', product.name);
                        this.classList.add('image-success');
                        productDiv.querySelector('.status').textContent = '‚úÖ Loaded';
                        productDiv.querySelector('.status').style.color = 'green';
                    };

                    img.onerror = function() {
                        console.error('‚ùå Image failed:', product.name, product.primary_thumb_url);
                        this.classList.add('image-error');
                        productDiv.querySelector('.status').textContent = '‚ùå Failed';
                        productDiv.querySelector('.status').style.color = 'red';
                    };

                    productDiv.innerHTML = `
                        <h5>${product.name} (Order: ${product.carousel_order})</h5>
                        <div class="debug-info">
                            URL: ${product.primary_thumb_url}<br>
                            Price: $${product.price_usd}<br>
                            Status: <span class="status">üîÑ Loading...</span>
                        </div>
                    `;

                    productDiv.appendChild(img);
                    testContainer.appendChild(productDiv);
                }

                // Create Bootstrap carousel
                const carouselContainer = document.getElementById('carousel-preview');
                const carouselHtml = `
                    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            ${products.map((_, index) => `
                                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="${index}"
                                    ${index === 0 ? 'class="active" aria-current="true"' : ''}
                                    aria-label="Slide ${index + 1}"></button>
                            `).join('')}
                        </div>
                        <div class="carousel-inner">
                            ${products.map((product, index) => `
                                <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                    <img src="${product.primary_thumb_url}"
                                         class="d-block w-100"
                                         alt="${product.name}"
                                         style="height: 400px; object-fit: cover;"
                                         loading="${index === 0 ? 'eager' : 'lazy'}">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>${product.name}</h5>
                                        <p>${product.summary || ''}</p>
                                        <p class="mb-0"><strong>$${product.price_usd.toFixed(2)}</strong></p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                `;

                carouselContainer.innerHTML = carouselHtml;

                console.log('‚úÖ Carousel test complete');

            } catch (error) {
                console.error('‚ùå Test failed:', error);
                document.getElementById('carousel-test').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Test Failed:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testCarouselImages);
    </script>
</body>
</html>
