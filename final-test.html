<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Test Final - Im√°genes FloresYa</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { 
            text-align: center; 
            color: #e91e63;
            margin-bottom: 30px;
        }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin: 20px 0;
        }
        .product-card { 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            padding: 20px; 
            text-align: center;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image { 
            width: 250px; 
            height: 250px; 
            object-fit: cover; 
            border-radius: 10px; 
            margin: 10px 0;
            border: 3px solid #f0f0f0;
        }
        .product-name { 
            font-weight: bold; 
            color: #333; 
            font-size: 1.1em;
            margin: 15px 0 10px 0;
        }
        .product-price { 
            color: #e91e63; 
            font-size: 1.3em; 
            font-weight: bold;
        }
        .loading { 
            text-align: center; 
            padding: 50px; 
            font-size: 1.2em;
            color: #666;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        .test-urls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ FloresYa - Test Final de Im√°genes ‚úÖ</h1>
        
        <div class="success" id="status">
            üöÄ Cargando productos con im√°genes optimizadas...
        </div>
        
        <div id="products" class="product-grid"></div>
    </div>

    <script>
        async function loadProductsWithImages() {
            try {
                const response = await fetch('/api/products?limit=6');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message);
                }
                
                const statusEl = document.getElementById('status');
                statusEl.innerHTML = `‚úÖ ¬°√âxito! Cargados ${data.data.products.length} productos con im√°genes optimizadas WebP`;
                
                const productsContainer = document.getElementById('products');
                
                data.data.products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    // Use proxy URLs for reliable loading
                    const filename = product.image_url.split('/').pop().replace('-large.webp', '');
                    const proxyUrl = `/api/images/direct/large/${filename}-large.webp`;
                    
                    card.innerHTML = `
                        <h3 class="product-name">${product.name}</h3>
                        <img 
                            src="${proxyUrl}"
                            alt="${product.name}"
                            class="product-image"
                            onload="console.log('‚úÖ Cargada: ${product.name}')"
                            onerror="this.src='/images/placeholder-product.svg'; console.log('‚ùå Error: ${product.name}');"
                        >
                        <p class="product-price">$${product.price}</p>
                        <div class="test-urls">
                            <strong>URLs de prueba:</strong><br>
                            <a href="${proxyUrl}" target="_blank">üîó Ver imagen</a><br>
                            <small>Proxy: ${proxyUrl}</small><br>
                            <small>Original: ${product.image_url}</small>
                        </div>
                    `;
                    
                    productsContainer.appendChild(card);
                });
                
                console.log(`‚úÖ Test completado: ${data.data.products.length} productos cargados`);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
                document.getElementById('status').style.background = '#f8d7da';
                document.getElementById('status').style.color = '#721c24';
            }
        }
        
        // Auto-load when page is ready
        document.addEventListener('DOMContentLoaded', loadProductsWithImages);
        
        console.log('üå∏ FloresYa - Test Final iniciado');
    </script>
</body>
</html>
