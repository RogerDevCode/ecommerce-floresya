<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - FloresYa</title>
    
    <!-- Tailwind CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.451.0/dist/umd/lucide.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/scroll-fix.css">
    <link rel="stylesheet" href="/css/error.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <!-- Logo -->
            <div class="logo-container">
                <img src="/images/logoFloresYa.jpeg" alt="FloresYa Logo" class="logo-img">
                <div class="brand-text">FloresYa</div>
            </div>
            
            <!-- Error Icon -->
            <div class="error-icon">
                <i data-lucide="alert-triangle"></i>
            </div>
            
            <!-- Error Title -->
            <h1 class="error-title">¡Oops! Algo salió mal</h1>
            
            <!-- Error Message -->
            <p class="error-message">
                Lo sentimos, ha ocurrido un error inesperado en nuestro sistema. 
                Nuestro equipo técnico ha sido notificado automáticamente.
            </p>
            
            <!-- Contact Information -->
            <div class="contact-info">
                <h5 class="contact-info-title">
                    <i data-lucide="headphones" class="contact-info-icon me-2"></i>
                    Contacta con Soporte
                </h5>
                
                <div class="contact-item">
                    <i data-lucide="phone" class="contact-icon"></i>
                    <span><strong>Teléfono:</strong> +58-XXX-XXXXXXX</span>
                </div>
                
                <div class="contact-item">
                    <i data-lucide="mail" class="contact-icon"></i>
                    <span><strong>Email:</strong> admin@floresya.com</span>
                </div>
                
                <div class="contact-item">
                    <i data-lucide="clock" class="contact-icon"></i>
                    <span><strong>Horario:</strong> Lun-Vie 8:00 AM - 6:00 PM</span>
                </div>
            </div>
            
            <!-- Action Button -->
            <a href="/" class="btn-home">
                <i data-lucide="home" class="me-2"></i>
                Volver al Inicio
            </a>
            
            <!-- Error ID (for technical support) -->
            <div class="mt-3">
                <small class="text-muted">
                    ID Error: <span id="error-id"></span>
                </small>
            </div>
        </div>
    </div>

    <!-- Generate Error ID -->
    <script>
        // Generate a simple error ID for support reference
        const errorId = 'ERR-' + Date.now().toString(36).toUpperCase();
        document.getElementById('error-id').textContent = errorId;

        // Log error ID for potential debugging
        console.log('Error page displayed with ID:', errorId);

        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
    <script type="module" src="/dist/frontend/scroll-effects-fix.js"></script>
</body>
</html>
