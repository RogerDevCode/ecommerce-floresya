<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tren de im√°genes infinito</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .carousel-container {
      position: relative;
      width: 600px;
      height: 200px;
      margin: auto;
      overflow: hidden;
      background: #f9f9f9;
      border-radius: 20px;
    }
    .image-track {
      display: flex;
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      transition: left 0.2s;
    }
    .image-track img {
      width: 180px;
      height: 180px;
      margin: 10px;
      border-radius: 10px;
      object-fit: cover;
      background: #ccc;
    }
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      opacity: 0.90;
      transition: background 0.2s;
    }
    .arrow-btn:hover {
      background: #e6e6e6;
    }
    #arrow-left {
      left: 10px;
    }
    #arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="arrow-btn" id="arrow-left">&#9664;</div>
    <div class="arrow-btn" id="arrow-right">&#9654;</div>
    <div class="image-track" id="imageTrack">
      <img src="https://picsum.photos/id/1018/180/180" alt="">
      <img src="https://picsum.photos/id/1015/180/180" alt="">
      <img src="https://picsum.photos/id/1020/180/180" alt="">
      <img src="https://picsum.photos/id/1024/180/180" alt="">
      <img src="https://picsum.photos/id/1025/180/180" alt="">
    </div>
  </div>

  <script>
    const track = document.getElementById('imageTrack');
    const images = track.children;
    const arrowLeft = document.getElementById('arrow-left');
    const arrowRight = document.getElementById('arrow-right');
    let direction = 1; // 1 para derecha, -1 para izquierda
    let offset = 0;
    const speed = 2; // px por ciclo
    const imgWidth = 200; // ancho total por imagen (incluyendo margen)

    function moveImages() {
      offset += speed * direction;
      // Reiniciar si se pasa todo el tren
      if (direction === 1 && offset >= imgWidth) {
        track.appendChild(images[0]);
        offset -= imgWidth;
      } else if (direction === -1 && offset <= -imgWidth) {
        track.insertBefore(images[images.length - 1], images[0]);
        offset += imgWidth;
      }
      track.style.left = -offset + 'px';
      requestAnimationFrame(moveImages);
    }

    arrowLeft.addEventListener('click', () => direction = -1);
    arrowRight.addEventListener('click', () => direction = 1);

    moveImages();
  </script>
</body>
</html>
