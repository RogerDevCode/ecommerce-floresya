<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - FloresYa</title>

    <!-- Tailwind CSS - Single source -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- SEO -->
    <meta name="description" content="Detalle del producto en FloresYa - Tu floristería de confianza">
    <meta property="og:title" content="Producto - FloresYa">
    <meta property="og:description" content="Hermosas flores para cada ocasión">
    <meta property="og:type" content="product">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@0.451.0/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Loading State -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin w-8 h-8 border-4 border-pink-500 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-gray-600">Cargando producto...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="backBtn" class="flex items-center space-x-2 text-gray-600 hover:text-pink-600 transition-colors">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                        <span>Volver</span>
                    </button>
                </div>
                <h1 class="text-xl font-bold text-pink-600">🌸 FloresYa</h1>
                <div class="flex items-center space-x-3">
                    <button id="cartBtn" class="relative p-2 text-gray-600 hover:text-pink-600 transition-colors">
                        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Product Content -->
        <div id="productContent" class="hidden">
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <!-- Product Images -->
                <div class="relative">
                    <div id="imageGallery" class="aspect-square bg-gray-100 flex items-center justify-center">
                        <p class="text-gray-400">Cargando imagen...</p>
                    </div>

                    <!-- Image Navigation -->
                    <div id="imageNav" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 hidden">
                        <div class="flex space-x-2 bg-black/20 backdrop-blur-sm rounded-full px-3 py-2">
                            <!-- Image dots will be generated here -->
                        </div>
                    </div>
                </div>

                <!-- Product Info -->
                <div class="p-6">
                    <!-- Title & Price -->
                    <div class="mb-6">
                        <h1 id="productName" class="text-2xl font-bold text-gray-900 mb-2">Nombre del Producto</h1>
                        <div class="flex items-center space-x-3">
                            <span id="productPrice" class="text-3xl font-bold text-pink-600">$0</span>
                            <span id="productStock" class="text-sm text-green-600 bg-green-50 px-2 py-1 rounded-full">En stock</span>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-6">
                        <h3 class="font-semibold text-gray-900 mb-2">Descripción</h3>
                        <p id="productDescription" class="text-gray-600 leading-relaxed">Descripción del producto...</p>
                    </div>

                    <!-- Occasions -->
                    <div id="occasionsSection" class="mb-6 hidden">
                        <h3 class="font-semibold text-gray-900 mb-2">Ocasiones</h3>
                        <div id="occasionsList" class="flex flex-wrap gap-2">
                            <!-- Occasion tags will be generated here -->
                        </div>
                    </div>

                    <!-- Quantity Selector -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-900 mb-2">Cantidad</label>
                        <div class="flex items-center space-x-3">
                            <button id="decreaseQty" class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-50 transition-colors">
                                <i data-lucide="minus" class="w-4 h-4"></i>
                            </button>
                            <span id="quantity" class="text-xl font-semibold w-12 text-center">1</span>
                            <button id="increaseQty" class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-50 transition-colors">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="space-y-3">
                        <button id="addToCartBtn" class="w-full bg-pink-600 text-white py-4 rounded-lg font-semibold hover:bg-pink-700 transition-colors flex items-center justify-center space-x-2">
                            <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                            <span>Agregar al Carrito</span>
                        </button>

                        <button id="buyNowBtn" class="w-full bg-gray-900 text-white py-4 rounded-lg font-semibold hover:bg-gray-800 transition-colors">
                            Comprar Ahora
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
            <div class="text-red-500 mb-4">
                <i data-lucide="alert-circle" class="w-16 h-16 mx-auto"></i>
            </div>
            <h2 class="text-xl font-semibold text-gray-900 mb-2">Producto no encontrado</h2>
            <p class="text-gray-600 mb-4">No pudimos encontrar el producto solicitado.</p>
            <button id="goHomeBtn" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700 transition-colors">
                Volver al catálogo
            </button>
        </div>
    </main>

    <!-- Success Toast -->
    <div id="successToast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <i data-lucide="check-circle" class="w-5 h-5"></i>
            <span>Producto agregado al carrito</span>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/frontend/productDetail.js"></script>
    <script type="module">
        // === SIMPLE LOADER - USE COMPILED VERSION ===
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Lucide icons
            if (window.lucide) {
                window.lucide.createIcons();
            }

            // Hide loading state
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        });

        // === FALLBACK CONTROLLER ===
        class ProductDetailController {
            constructor() {
                this.productId = null;
                this.product = null;
                this.quantity = 1;
                this.currentImageIndex = 0;
                this.cart = JSON.parse(localStorage.getItem('floresyaCart') || '[]');

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadProduct();
            }

            setupEventListeners() {
                // Back button
                document.getElementById('backBtn').addEventListener('click', () => {
                    window.history.back();
                });

                // Quantity controls
                document.getElementById('decreaseQty').addEventListener('click', () => {
                    this.updateQuantity(this.quantity - 1);
                });

                document.getElementById('increaseQty').addEventListener('click', () => {
                    this.updateQuantity(this.quantity + 1);
                });

                // Add to cart
                document.getElementById('addToCartBtn').addEventListener('click', () => {
                    this.addToCart();
                });

                // Buy now
                document.getElementById('buyNowBtn').addEventListener('click', () => {
                    this.buyNow();
                });

                // Go home
                document.getElementById('goHomeBtn').addEventListener('click', () => {
                    window.location.href = '/';
                });

                // Cart button
                document.getElementById('cartBtn').addEventListener('click', () => {
                    window.location.href = '/pages/cart.html';
                });
            }

            getProductId() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            async loadProduct() {
                try {
                    this.productId = this.getProductId();

                    if (!this.productId) {
                        throw new Error('No product ID provided');
                    }

                    // Show loading
                    document.getElementById('loading').classList.remove('hidden');

                    // Fetch product data
                    const response = await fetch(`/api/products/${this.productId}`);

                    if (!response.ok) {
                        throw new Error('Product not found');
                    }

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.message || 'Failed to load product');
                    }

                    this.product = data.data;
                    this.renderProduct();
                    this.updateCartCount();

                } catch (error) {
                    console.error('Error loading product:', error);
                    this.showError();
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                }
            }

            renderProduct() {
                // Update title
                document.title = `${this.product.name} - FloresYa`;

                // Product name
                document.getElementById('productName').textContent = this.product.name;

                // Price
                const price = new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0
                }).format(this.product.price);
                document.getElementById('productPrice').textContent = price;

                // Stock
                const stockEl = document.getElementById('productStock');
                if (this.product.stock_quantity > 0) {
                    stockEl.textContent = `${this.product.stock_quantity} disponibles`;
                    stockEl.className = 'text-sm text-green-600 bg-green-50 px-2 py-1 rounded-full';
                } else {
                    stockEl.textContent = 'Agotado';
                    stockEl.className = 'text-sm text-red-600 bg-red-50 px-2 py-1 rounded-full';
                }

                // Description
                document.getElementById('productDescription').textContent =
                    this.product.description || 'Hermoso arreglo floral para cualquier ocasión especial.';

                // Images
                this.renderImages();

                // Occasions
                this.renderOccasions();

                // Show content
                document.getElementById('productContent').classList.remove('hidden');
            }

            renderImages() {
                const gallery = document.getElementById('imageGallery');

                if (this.product.images && this.product.images.length > 0) {
                    const mainImage = this.product.images[0];
                    gallery.innerHTML = `
                        <img src="${mainImage.url}"
                             alt="${this.product.name}"
                             class="w-full h-full object-cover">
                    `;

                    // If multiple images, show navigation
                    if (this.product.images.length > 1) {
                        this.renderImageNavigation();
                    }
                } else {
                    // Placeholder
                    gallery.innerHTML = `
                        <div class="text-center text-gray-400">
                            <i data-lucide="image" class="w-16 h-16 mx-auto mb-2"></i>
                            <p>Imagen no disponible</p>
                        </div>
                    `;
                }
            }

            renderImageNavigation() {
                const nav = document.getElementById('imageNav');
                const dotsHtml = this.product.images.map((_, index) => `
                    <button class="w-2 h-2 rounded-full transition-colors ${
                        index === this.currentImageIndex ? 'bg-white' : 'bg-white/50'
                    }" data-image-index="${index}"></button>
                `).join('');

                nav.innerHTML = `
                    <div class="flex space-x-2 bg-black/20 backdrop-blur-sm rounded-full px-3 py-2">
                        ${dotsHtml}
                    </div>
                `;

                // Add click handlers for navigation
                nav.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentImageIndex = parseInt(e.target.dataset.imageIndex);
                        this.renderImages();
                    });
                });

                nav.classList.remove('hidden');
            }

            renderOccasions() {
                if (this.product.occasions && this.product.occasions.length > 0) {
                    const occasionsHtml = this.product.occasions.map(occasion => `
                        <span class="bg-pink-50 text-pink-700 px-3 py-1 rounded-full text-sm">
                            ${occasion.name}
                        </span>
                    `).join('');

                    document.getElementById('occasionsList').innerHTML = occasionsHtml;
                    document.getElementById('occasionsSection').classList.remove('hidden');
                }
            }

            updateQuantity(newQty) {
                if (newQty < 1 || newQty > this.product.stock_quantity) {
                    return;
                }

                this.quantity = newQty;
                document.getElementById('quantity').textContent = this.quantity;
            }

            addToCart() {
                if (this.product.stock_quantity <= 0) {
                    this.showToast('Producto agotado', 'error');
                    return;
                }

                // Add to cart
                const cartItem = {
                    id: this.product.id,
                    name: this.product.name,
                    price: this.product.price,
                    quantity: this.quantity,
                    image: this.product.images?.[0]?.url || null,
                    addedAt: new Date().toISOString()
                };

                // Check if already in cart
                const existingIndex = this.cart.findIndex(item => item.id === this.product.id);

                if (existingIndex !== -1) {
                    this.cart[existingIndex].quantity += this.quantity;
                } else {
                    this.cart.push(cartItem);
                }

                // Save to localStorage
                localStorage.setItem('floresyaCart', JSON.stringify(this.cart));

                // Update UI
                this.updateCartCount();
                this.showToast('Producto agregado al carrito');

                console.log('🛒 Added to cart:', cartItem);
            }

            buyNow() {
                this.addToCart();
                // Redirect to checkout
                window.location.href = '/pages/cart.html';
            }

            updateCartCount() {
                const totalItems = this.cart.reduce((sum, item) => sum + item.quantity, 0);
                const countEl = document.getElementById('cartCount');

                if (totalItems > 0) {
                    countEl.textContent = totalItems;
                    countEl.classList.remove('hidden');
                } else {
                    countEl.classList.add('hidden');
                }
            }

            showError() {
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('productContent').classList.add('hidden');
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('successToast');
                const icon = toast.querySelector('i');

                if (type === 'error') {
                    toast.className = toast.className.replace('bg-green-500', 'bg-red-500');
                    icon.setAttribute('data-lucide', 'alert-circle');
                } else {
                    toast.className = toast.className.replace('bg-red-500', 'bg-green-500');
                    icon.setAttribute('data-lucide', 'check-circle');
                }

                toast.querySelector('span').textContent = message;

                // Show toast
                toast.classList.remove('translate-y-full');

                // Hide after 3 seconds
                setTimeout(() => {
                    toast.classList.add('translate-y-full');
                }, 3000);

                // Refresh icons
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide icons
            if (window.lucide) {
                window.lucide.createIcons();
            }

            // Initialize controller
            new ProductDetailController();
        });
    </script>
</body>
</html>
