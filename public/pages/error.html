<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - FloresYa</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .error-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .error-message {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .contact-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            border-left: 4px solid #28a745;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            color: #495057;
        }
        
        .contact-item:last-child {
            margin-bottom: 0;
        }
        
        .contact-icon {
            color: #28a745;
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            color: white;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo-img {
            height: 60px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .brand-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .error-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .error-icon {
                font-size: 3rem;
            }
            
            .error-title {
                font-size: 1.6rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <!-- Logo -->
            <div class="logo-container">
                <img src="/images/logoFloresYa.jpeg" alt="FloresYa Logo" class="logo-img">
                <div class="brand-text">FloresYa</div>
            </div>
            
            <!-- Error Icon -->
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            
            <!-- Error Title -->
            <h1 class="error-title">¡Oops! Algo salió mal</h1>
            
            <!-- Error Message -->
            <p class="error-message">
                Lo sentimos, ha ocurrido un error inesperado en nuestro sistema. 
                Nuestro equipo técnico ha sido notificado automáticamente.
            </p>
            
            <!-- Contact Information -->
            <div class="contact-info">
                <h5 style="color: #2c3e50; margin-bottom: 1rem;">
                    <i class="bi bi-headset me-2" style="color: #28a745;"></i>
                    Contacta con Soporte
                </h5>
                
                <div class="contact-item">
                    <i class="bi bi-telephone contact-icon"></i>
                    <span><strong>Teléfono:</strong> +58-XXX-XXXXXXX</span>
                </div>
                
                <div class="contact-item">
                    <i class="bi bi-envelope contact-icon"></i>
                    <span><strong>Email:</strong> admin@floresya.com</span>
                </div>
                
                <div class="contact-item">
                    <i class="bi bi-clock contact-icon"></i>
                    <span><strong>Horario:</strong> Lun-Vie 8:00 AM - 6:00 PM</span>
                </div>
            </div>
            
            <!-- Action Button -->
            <a href="/" class="btn-home">
                <i class="bi bi-house me-2"></i>
                Volver al Inicio
            </a>
            
            <!-- Error ID (for technical support) -->
            <div class="mt-3">
                <small class="text-muted">
                    ID Error: <span id="error-id"></span>
                </small>
            </div>
        </div>
    </div>

    <!-- Generate Error ID -->
    <script>
        // Generate a simple error ID for support reference
        const errorId = 'ERR-' + Date.now().toString(36).toUpperCase();
        document.getElementById('error-id').textContent = errorId;
        
        // Log error ID for potential debugging
        console.log('Error page displayed with ID:', errorId);
    </script>
</body>
</html>
