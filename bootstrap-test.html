<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üß™ BOOTSTRAP CAROUSEL TEST - EXACTO DE DOCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>üß™ Bootstrap Carousel Test - Documentaci√≥n Oficial</h1>
        <p>Este es el ejemplo EXACTO de la documentaci√≥n de Bootstrap 5.3:</p>

        <!-- EJEMPLO EXACTO DE LA DOCUMENTACI√ìN -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://dcbavpdlkcjdtjdkntde.supabase.co/storage/v1/object/public/product-images/medium/product_2_main_d0bb9dc59de08d1c05aa39f03c1bcf58fb9aeae3aa31d0c5573c59f9e60eb9e7_medium.webp" 
                         class="d-block w-100" alt="Imagen 1" style="height: 280px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="https://dcbavpdlkcjdtjdkntde.supabase.co/storage/v1/object/public/product-images/medium/product_8_1_6238e9ccfd62b9ca990e693179e2110f385efb043ed2dcf6a39f74ce18d5d851_medium.webp" 
                         class="d-block w-100" alt="Imagen 2" style="height: 280px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="https://dcbavpdlkcjdtjdkntde.supabase.co/storage/v1/object/public/product-images/medium/product_12_1_28d8bffb7c4f91b9d18582d7565daac4836fe2de192ad11b4e69574fad3cbc4b_medium.webp" 
                         class="d-block w-100" alt="Imagen 3" style="height: 280px; object-fit: cover;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Informaci√≥n de debug -->
        <div class="mt-5 bg-light p-3 rounded">
            <h3>üîç Informaci√≥n de Debug</h3>
            <ul>
                <li><strong>Bootstrap CSS:</strong> <span id="bootstrapCss">Verificando...</span></li>
                <li><strong>Bootstrap JS:</strong> <span id="bootstrapJs">Verificando...</span></li>
                <li><strong>Carrusel Inicializado:</strong> <span id="carouselInit">Verificando...</span></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar CSS
            const styles = getComputedStyle(document.querySelector('.carousel'));
            document.getElementById('bootstrapCss').textContent = 
                styles.position === 'relative' ? '‚úÖ CSS Cargado' : '‚ùå CSS No Cargado';
            
            // Verificar JS
            document.getElementById('bootstrapJs').textContent = 
                typeof bootstrap !== 'undefined' ? '‚úÖ JS Cargado' : '‚ùå JS No Cargado';
            
            // Verificar inicializaci√≥n del carrusel
            setTimeout(() => {
                const carouselEl = document.getElementById('carouselExample');
                const carouselInstance = bootstrap.Carousel.getInstance(carouselEl);
                document.getElementById('carouselInit').textContent = 
                    carouselInstance ? '‚úÖ Carrusel Inicializado' : '‚ùå Carrusel NO Inicializado';
            }, 500);
        });
    </script>
</body>
</html>
